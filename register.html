<!DOCTYPE html>
<html>
<head>
	<title>表單</title>
</head>
<body>
	<h1>使用者註冊</h1>
	<form>
	帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" name="Name" placeholder="請輸入您的帳號"><br>
	密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="password" name="Pasword"><br>
	電子郵件
	<input type="email" name="Email" placeholder="請輸入您的電子郵件"><br>
	生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="date" name="BD"><br>
	性別&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gender" value="male" checked>男
	<input type="radio" name="gender" value="femal">女
	<input type="radio" name="gender" value="other">其他<br>
	興趣&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name "hobby" value="ball" checked>打球
	<input type="checkbox" name="hobby" value="game">打電動
	<input type="checkbox" name="hobby" value="shop">購物
	<input type="checkbox" name="hobby" value="others">其他<br>
	年級&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select name = "grade">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<option selected>大一</option>
		<option>大二</option>
		<option>大三</option>
		<option>大四</option>
		<option>其他</option>
	</select>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="submit" value="送出">
	<input type="reset" value="重設">
	</form>
</body>
</html>
